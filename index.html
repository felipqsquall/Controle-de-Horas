  <h1 class="title has-text-centered">Controle de Horas</h1>

  <div class="box">

      <select>
        <option>Mês</option>

    <div class="columns">
      <div class="column is-one-fifth">
        <label for="data">Data da Agenda</label>
        <input name="data" class="input is-primary" type="date" placeholder="Data">
      </div>
      <div class="column is-one-fifth">
        <label for="inicio">Hora Inicial</label>
        <input name="inicio" class="input is-primary" type="time" placeholder="Hora Inicio">
      </div>

      <div class="column is-one-fifth">
        <label for="intervalo">Intervalo</label>
        <input name="intervalo" class="input is-primary" type="time" placeholder="Intervalo">
      </div>
      <div class="column is-one-fifth">
        <label for="final">Hora Final</label>
        <input name="final" class="input is-primary" type="time" placeholder="Hora Final">
      </div>
    </div>
    <div class="columns">
      <div class="column is-one-fifth">
        <label for="parceiro">Parceiro</label>
        <input name="parceiro" class="input is-primary" type="text" placeholder="Parceiro">
      </div>


      <div class="column is-one-fifth">
        <label for="OS">OS</label>
        <input name="OS" class="input is-primary" type="number" placeholder="OS">
      </div>

      <div class="column">
        <div class="buttons">
          <button id="adiciona" class="button is-primary" data-form-button>Adicionar</button>
        </div>
      </div>
    </div>
    <div class="columns">
      <div class="column is-three-quarters">
        <textarea class="textarea is-primary" name="texto" id="texto" placeholder="Texto da OS"></textarea>
      </div>
    </div>
  </div>
  <div class="box">
    <table class="table">
      <thead>
        <tr>
          <th>Data</th>
          <th>Hora Inicio</th>
          <th>Intervalo</th>
          <th>Hora Final</th>
          <th>Parceiro Atendido</th>
          <th>OS</th>
        </tr>
      </thead>
      <tbody data-list>
        
        

      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
  <script type="module" src="./main.js" ></script>
